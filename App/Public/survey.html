<!DOCTYPE html>
<html>
	<head>
		<title> Friend Finder | Survey </title>
		<meta charset="utf-8">
		<!-- Jquery -->
		<script   src="https://code.jquery.com/jquery-3.2.1.js" integrity="" crossorigin="anonymous"></script>
		<!-- My script -->
		<script type="text/javascript" src="surveyScript.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Survey Questions <span class="glyphicon glyphicon-fire"></span></h1>
			</div>	
			<hr>
			<h2 class="text-center"><strong> About You </strong></h2>
			<hr>
			<br>
			<div class="form-group">
    			<h4> Name (required) </h4>
    			<input type="name" class="form-control" id="userName" placeholder="Name">
  			</div>
  			<div class="form-group">
    			<h4> Link to photo image (required) </h4>
    			<input type="img" class="form-control" id="userImage" placeholder="Upload you photo here!">
  			</div>
		</div>
		<div class="col-sm-1"></div><!-- spacer -->
		<div class="col-sm-10">
			<div class="panel panel-default" style=" padding:3%;">
				
				<div class="form-group">
				<label> You see yourself as an emotional person. </label>
				<select class="form-control" id="question1">
					<option>1 (strongly disagree)</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5 (strongly agree)</option>
				</select>
				</div><!-- END form-group -->

				<br><br>

				<div class="form-group">
				<label> You are a fan of reading. </label>
				<select class="form-control" id="question2">
					<option>1 (strongly disagree)</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5 (strongly agree)</option>
				</select>
				</div><!-- END form-group -->

				<br><br>
				
				<div class="form-group">
				<label> You love being outdoors. </label>
				<select class="form-control" id="question3">
					<option>1 (strongly disagree)</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5 (strongly agree)</option>
				</select>
				</div><!-- END form-group -->

				<br><br>

				<div class="form-group">
				<label> You're quick to make friends. </label>
				<select class="form-control" id="question4">
					<option>1 (strongly disagree)</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5 (strongly agree)</option>
				</select>
				</div><!-- END form-group -->
				
				<br><br>

				<div class="form-group">
				<label> You like to travel. </label>
				<select class="form-control" id="question5">
					<option>1 (strongly disagree)</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5 (strongly agree)</option>
				</select>
				</div><!-- END form-group -->

				<br><br>

				<div class="form-group">
				<label> You consider yourself politically active. </label>
				<select class="form-control" id="question6">
					<option>1 (strongly disagree)</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5 (strongly agree)</option>
				</select>
				</div><!-- END form-group -->

				<br><br>

				<div class="form-group">
				<label> You are an active internat user. </label>
				<select class="form-control" id="question7">
					<option>1 (strongly disagree)</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5 (strongly agree)</option>
				</select>
				</div><!-- END form-group -->

				<br><br>

				<div class="form-group">
				<label> You are into sports. </label>
				<select class="form-control" id="question8">
					<option>1 (strongly disagree)</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5 (strongly agree)</option>
				</select>
				</div><!-- END form-group -->
		
				<br><br>

				<div class="form-group">
				<label> You are a drinker. </label>
				<select class="form-control" id="question9">
					<option>1 (strongly disagree)</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5 (strongly agree)</option>
				</select>
				</div><!-- END form-group -->
	
				<br><br>

				<div class="form-group">
				<label> You are an active person. </label>
				<select class="form-control" id="question10">
					<option>1 (strongly disagree)</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5 (strongly agree)</option>
				</select>
				</div><!-- END form-group -->
				<br>
				<hr>
				<!-- Submit Button -->
				<button type="submit" class="btn btn-primary btn-lg" id="submitRequest"> Find a match! </button>
			</div><!-- END panel panel-default -->
		</div><!-- END col-sm-10 -->
		<div class="col-sm-1"></div><!-- spacer -->

		<div id="bestFriendModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">X</button>
						<h2 class="modal-title">Best Match</h2>
					</div>
					<div class="modal-body">
					<h2 id="userName"></h2>
					<img id="userImage" src="" width=500px alt="Best Friend">
				</div><!-- END modal-content -->
			</div><!-- END modal-dialog -->
		</div><!-- END bestFriendModal -->
	</body>
	<!-- LOOK AT https://github.com/MonicaSzabo/FriendFinder/blob/master/app/public/survey.html -->

</html>
